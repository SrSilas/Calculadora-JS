<!DOCTYPE html>
<html>
    <head>
        <title>Calculadora</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <div id="calc">
            <div id="visor">0</div>
            <table>
                <tr>
                    <td class="btn-sup">AC</td>
                    <td class="btn-sup">+/-</td>
                    <td class="btn-sup">%</td>
                    <td class="btn-op">/</td>
                </tr>
                <tr>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                    <td class="btn-op">X</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td class="btn-op">-</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>2</td>
                    <td>1</td>
                    <td class="btn-op">+</td>
                </tr>
                <tr>
                    <td id="btn-z" colspan="2">0</td>
                    <td>,</td>
                    <td class="btn-op">=</td>
                </tr>
            </table>
        </div>    
    </body>
</html>
